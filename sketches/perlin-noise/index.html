
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlin Noise</title>
  
  <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-zinc-100">
  <header class=" bg-zinc-200">
    <div class="px-6 text-center">
      <a class="mb-2 text-3xl font-bold" href="/">Yanhamu's pages</a>
    </div>
  </header>
  <main>
    <div>
      <h1 class="text-4xl text-center">Perlin Noise</h1>
    </div>
    <div>
      
<div class="container flex flex-col">

    <div>
        <h2>Perlin noise 1d</h2>
        <canvas class="mx-auto" id="canvas-perlin-noise-1d" width="300" height="300"></canvas>
    </div>
    <div>
        <h2>Perlin noise 2d</h2>
        <canvas class="mx-auto" id="canvas-perlin-noise-2d" width="300" height="300"></canvas>
    </div>

    <button class="bg-blue-500 rounded text-white font-bold py-2 mt-4 mx-auto w-52" onclick="randomize()">Randomize</button>

    <label>Octaves</label>
    <input id="octaves" class="mx-10" type="range" min="1" max="8" step="1" onchange="changeOctaves()" value="7">

    <label>Scaling</label>
    <input id="scaling" class="mx-10" type="range" min="1" max="5" step="0.2" onchange="changeScaling()" value="2">
</div>
    </div>
  </main>
</body>

  
  <script src="site.js"></script>
  

</html>
