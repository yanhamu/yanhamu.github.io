
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise</title>
    
  </head>
  <body>
    
<div class="container">
    <h1>Perlin Noise</h4>
    <div>
        <h2>Perlin noise 1d</h2>
        <canvas id="canvas-perlin-noise-1d" height="400" width="600">
        </canvas>
    </div>
    <div>
        <button onclick="randomize()">Randomize</button>
    </div>
    <div>
        <input id="octaves" type="range" min="1" max="8" step="1" onchange="changeOctaves()" value="7">
    </div>
    <div>
        <input id="scaling" type="range" min="1" max="5" step="0.2" onchange="changeScaling()" value="2">
    </div>


    <div>
        <h2>Perlin noise 2d</h2>
        <canvas id="canvas-perlin-noise-2d" height="400" width="600">
        </canvas>
    </div>
</div>
<script src="site.js"></script>
  </body>
</html>
